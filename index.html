<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fragment+Mono&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="src/style.css">
    <link rel="icon" type="image/x-icon" href="images/favicon.ico">
    <link rel="icon" type="image/png" sizes="16x16" href="images/favicon-16x16.png">
    <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
    <link rel="apple-touch-icon" sizes="180x180" href="images/apple-touch-icon.png">
    <title>Cropper</title>
</head>

<body>
    <div id="images-container">
        <div>
            <img id="image">
            <svg id="crop-area" height="0" width="0">
                <polygon id="crop-coords" points="" />
            </svg>
            <div class="crop-point"></div>
            <div class="crop-point"></div>
            <div class="crop-point"></div>
            <div class="crop-point"></div>
        </div>
        <div>
            <img id="cropped">
        </div>
    </div>
    <div id="info-container">
        <form id="image-form">
            <input id="image-upload" type="file" accept="image/*" required>
            <div>
                <input id="crop-button" type="submit" value="Loading...">
            </div>
        </form>
        <div id="aspect-ratio-container">
            <label>Aspect Ratio:</label>
            <input id="aspect-ratio-slider" type="range" min="25" max="175">
        </div>
    </div>
    <script src="src/main.js"></script>
    <script async src="https://docs.opencv.org/4.9.0/opencv.js" type="text/javascript"></script>
</body>

</html>
